<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Train Ticket Booking</h1>
    <form id="ticketForm">
      <div class="form-group">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required>
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <input type="text" id="to" name="to" required>
      </div>
      <div class="form-group">
        <label for="date">Date of Journey:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="passengerCount">Number of Passengers:</label>
        <input type="number" id="passengerCount" name="passengerCount" min="1" required>
      </div>
      <button type="submit" class="btn">Book Ticket</button>
    </form>

    <div id="ticketDetails" class="ticket-details" style="display: none;">
      <h2>Your Ticket</h2>
      <p><strong>From:</strong> <span id="ticketFrom"></span></p>
      <p><strong>To:</strong> <span id="ticketTo"></span></p>
      <p><strong>Date of Journey:</strong> <span id="ticketDate"></span></p>
      <p><strong>Number of Passengers:</strong> <span id="ticketPassengers"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
